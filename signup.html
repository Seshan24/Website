<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Join Horizon Jet</title>
</head>
<body>
    <div class="container">
        <!-- Background Video -->
        <video autoplay loop muted playsinline class="background-clip">
            <source src="images.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Logo and Welcome Message -->
    <div class="logo-container">
        <img src="Skyport.PNG" alt="Skyport Logo" class="logo">
        <h1>Horizon Jet</h1>
    </div>

    <!-- Welcome Message -->
    <div class="welcome-message">
        <h2>Join Horizon Airlines</h2>
    </div>

    <!-- Sign-Up Box -->
    <div class="login-box">
        <div class="login-header">
            <header>Sign Up</header>
        </div>

        <!-- Sign-Up Form -->
        <form action="signup.php" method="POST">
            <!-- Full Name Input -->
            <div class="input-box">
                <input type="text" name="full_name" class="input-field" placeholder="Full Name" autocomplete="off" required>
            </div>

            <!-- Email Input -->
            <div class="input-box">
                <input type="email" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            
            <!-- Password Input -->
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-box">
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
            </div>
            
            <!-- Security Question Input -->
            <div class="input-box">
                <input type="text" name="security_answer" class="input-field" placeholder="What is your pet's name?" autocomplete="off" required>
            </div>

            <!-- Sign-Up Button -->
            <button type="submit" class="submit-btn">Join Now</button>
        </form>

        <!-- Back to Login Link -->
        <div class="sign-up-link">
            <p>Already a Member? <a href="index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
