<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Forgot Password - Horizon Jet</title>
</head>
<body>
    <div class="container">
        <!-- Background Video -->
        <video autoplay loop muted playsinline class="background-clip">
            <source src="images.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Logo and Welcome Message -->
    <div class="logo-container">
        <img src="Skyport.PNG" alt="Skyport Logo" class="logo">
        <h1>Horizon Jet</h1>
    </div>

    <!-- Forgot Password Box -->
    <div class="login-box">
        <div class="login-header">
            <header>Forgot Password</header>
        </div>

        <!-- Forgot Password Form -->
        <form action="forgot-password.php" method="POST">
            <!-- Email Input -->
            <div class="input-box">
                <input type="email" name="email" class="input-field" placeholder="Enter your registered email" autocomplete="off" required>
            </div>

            <!-- Security Question Input (Optional) -->
            <div class="input-box">
                <input type="text" name="security_answer" class="input-field" placeholder="What is your pet's name?" autocomplete="off">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Back to Login Link -->
        <div class="sign-up-link">
            <p><a href="login.html" class="back-link">Back to Login</a></p>
        </div>
    </div>
    
</body>
</html>
